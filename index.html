<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Barbell Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Barbell Load Calculator</h1>
    <div>
        <label for="totalWeight">Enter Total Weight (lbs):</label>
        <input type="number" id="totalWeight" required>
        <button onclick="calculateWeights()">Calculate</button>
        <div id="barWeight">
        <label for="barWeight">Barbell Weight (lbs):</label>
        <input type="number" id="barWeight" value="45">
    </div>
    </div>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
